<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Worksheet Generator</title>
    <link rel="stylesheet" href="./resources/css/styles.css" />

    <!-- Social Share Metadata -->
    <meta property="og:title" content="Math Sheet Generator" />
    <meta property="og:description" content="Create custom printable math worksheets for 1st graders. Fast. Free." />
    <meta property="og:image" content="https://mathsheetgen.com/resources/images/social-preview/social-preview.png" />
    <meta property="og:url" content="https://mathsheetgen.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Math Sheet Generator" />
    <meta name="twitter:description" content="Create custom printable math worksheets for 1st graders. Fast. Free." />
    <meta name="twitter:image" content="https://mathsheetgen.com/resources/images/social-preview/social-preview.png" />
        
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/resources/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/resources/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/resources/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MathGen" />
    <link rel="manifest" href="/resources/images/favicon/site.webmanifest" />
    

    <!-- Javascript -->
    <script src="resources/js/html2canvas.min.js"></script>
    <script src="resources/js/jspdf.umd.min.js"></script>
    <script src="/resources/js/index.js?v=1" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Math Worksheet Generator</h1>

      <p class="description">
        Create custom math worksheets for 1st graders! Choose the number of problems,
        select the operation (addition, subtraction, or mixed), and generate a PDF
        with one click.
      </p>

      <!-- Controls for Problem Generation -->
      <div class="controls">
        <div class="control-group">
          <label for="problemsPerPage">Problems per page:</label>
          <input
            type="number"
            id="problemsPerPage"
            value="20"
            min="1"
            max="100"
          />
        </div>

        <div class="control-group">
          <label for="numPages">Number of pages:</label>
          <input type="number" id="numPages" value="1" min="1" max="10" />
        </div>

        <div class="control-group">
          <label for="minNumber">Min:</label>
          <input type="number" id="minNumber" value="1" min="1" />
        </div>

        <div class="control-group">
          <label for="maxNumber">Max:</label>
          <input type="number" id="maxNumber" value="50" min="1" />
        </div>

        <!-- dropdown for Operation Selection -->
        <div class="control-group">
          <label for="operation">Operation:</label>
          <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="mixed">Mixed</option>
          </select>
        </div>

        <!-- Buttons in a separate container to ensure they move to the next line -->
        <div class="button-group">
          <button id="generateButton">Generate</button>
          <button id="downloadButton" disabled>Download PDF</button>
        </div>
      </div>

      <!-- Container where the problems will be rendered -->
        <div class="worksheet-container">
          <div class="worksheet-pagebreak-container">
          </div>
        </div>
    </div>

    <script src="./resources/js/index.js" type="module"></script>
  </body>
</html>
